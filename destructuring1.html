    <title>Abstração</title>
  <script>
  
    //destructuring - extrai valores de dentro de uma estrutura (array ou objeto)
    // como utiliar no contexto de array
    let frutas = ['Abacaxi', 'Uva', 'Pera', 'Mamão']
    //let a = frutas[0]
    //destructuring
    //let [ a, b, , c] = frutas //pulando um indice
    // voce pode setar um valor defalt caso não tenha nada naquele indice, mas se tiver o valor permanecerá como o do array inicial
    let [a, b, c = 'abacate', d, e = 'Banana'] = frutas

    console.log(a, b, c, d, e)
    //array bi dimensional
    let coisas = [['Abacaxi', 'Uva', 'Pera', 'Mamão'],['José', 'Maria']]
   //pulando um array e pulando um indice do segundo array
    let [[ , , z,],[, x]] = coisas
    console.log(x, z)



  </script>
